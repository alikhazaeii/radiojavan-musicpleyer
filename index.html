    <audio id="audio" src=""></audio>
    <div class="clicks">
      <i id="next" class="bi bi-skip-backward-circle"></i>
      <i id="play" class="bi bi-play-circle"></i>
      <i id="pause" class="bi bi-pause-circle"></i>
      <i id="back" class="bi bi-fast-forward-circle"></i>
    </div>
    <div class="progress">
      <div class="progressbar"></div>
    </div>
    <div class="timer">
      <h3 class="duration"></h3>
      <span>/</span>
      <h3 class="curenttime"></h3>
    </div>
    <div class="volume-control">
      <i id="mute" class="bi bi-volume-mute-fill"></i>
      <i id="turnon" class="bi bi-volume-up-fill"></i>

      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
